<!DOCTYPE html>

<body>

    <div id="card" class="card">

                Bine ai venit!

                <li>Front-End Development.</li>
                <li>Back-End Development.</li>

                <li>Owner of 'wattba' Discord bot.</li>

            <button class="youtube" onclick="window.open('https://youtube.com/@rqbikk')">Youtube</button>
            <button class="reset">Reset</button>

    <script src="script.js"></script>
